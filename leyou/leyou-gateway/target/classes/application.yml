server:
  port: 10010
spring:
  application:
    name: leyou-gateway
eureka:
  client:
    service-url:
      defaultZone: http://localhost:10086/eureka
    registry-fetch-interval-seconds: 5
zuul:
  prefix: /api
  routes:
    item-service: /item/** #路由到商品的微服务
    search-service: /search/** #路由到搜索微服务
    user-service: /user/**  #登录
    auth-service: /auth/**
    cart-service: /cart/**
  add-host-header: true #转发时携带域名信息
  sensitive-headers:  #覆盖默认敏感头信息
leyou:
  jwt:
    pubKeyPath: F:\\rsa\\rsa.pub # 公钥地址
    cookieName: LY_TOKEN
  filter:  #白名单
    allowPaths:
      - /api/auth
      - /api/search
      - /api/user/register
      - /api/user/check
      - /api/user/code
      - /api/item
